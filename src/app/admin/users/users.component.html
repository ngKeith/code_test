<div class="container my-4">
  <div class="row">
    <!-- Log Out BUtton -->
    <div class="col-12 mb-4">
      <button class="btn btn-danger" (click)="logout()">Log Out</button>
    </div>
    <div class="col-12">
      <div class="card animate__animated animate__fadeIn animate__slower">
        <div
          class="card-header d-flex justify-content-between"
          (click)="goToAddUser()"
        >
          <h4>Users</h4>
          <div>
            <button class="btn btn-success">Add User</button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped table-condensed">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Mobile</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of (userList$ | async)?.userList">
                  <td>{{ user.title }}</td>
                  <td>{{ user.firstName }}</td>
                  <td>{{ user.lastName }}</td>
                  <td>{{ user.mobile }}</td>
                  <td>{{ user.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
